
{%extends 'inv/sidebar.html'%}

{%block content%}  
            <div class="jumbotron"> 
                <h1 class="display-4">Stores </h1>
                <p class="lead font-italic">Register New Store</p>
                <hr class="my-4">
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  
                      <div class="row">
                        <label for="name">Name</label>
                        {{form.name}}
                      </div>
                      
                      <div class="row">
                          <label for="email">Team Leader</label>
                          {{form.engineer}}
                        </div>
                       
                        <div class="row">
                            <div class="col-md-4">
                                <a href="{%url 'storeslist'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                            </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>
    </div>
{%endblock%}
