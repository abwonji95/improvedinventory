{%extends 'inv/sidebar.html'%}

{%block content%}  
<div class="row">
  <h1 class="display-4">Engineers </h1>
  <p class="lead font-italic">Register New Engineers</p>
  <hr class="my-4">
<form  action="" method="POST" autocomplete="off" autocapitalize="words">
{%csrf_token%}

    <div class="row">
      <label for="first_name">First Name</label>
      {{form.first_name}}
    </div>
    <div class="row">
      <label for="last_name">Last name</label>
      {{form.last_name}}
    </div>
    <div class="row">
        <label for="email">Email</label>
        {{form.email}}
      </div>
      <div class="row">
        <label for="phone">Phone</label>
        {{form.phone}}
      </div>
      <div class="row">
        <label for="employee_number">Employee Number</label>
        {{form.employee_number}}
      </div>
      <div class="row">
        <label for="role">Role</label>
        {{form.role}}
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="{%url 'engineer_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
      </div>
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
        </div>
      
        </div>
  </form>
  {%endblock content%}
