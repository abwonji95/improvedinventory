{%extends 'inv/sidebar.html'%}

{%block content%} 
<div class="jumbotron"> 
<div class="row">

                <h1 class="display-4">Returned items </h1>
                <p class="lead font-italic">Register Returned Items</p>
               
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  <hr class="my-4">
                      <div class="row">
                        <label for="item">Item</label>
                        {{form.item}}
                      </div>
                      
                      <div class="row">
                          <label for="email">Quantity</label>
                          {{form.returnedqty}}
                        </div>
                            
                      <div class="row">
                        <label for="email">Returned by</label>
                        {{form.store}}
                      </div>
                       <hr>
                        <div class="row">
                          <div class="col-md-4">
                            <a href="{%url 'returneditems_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>
              </div>
        </div>
  
{%endblock%}
