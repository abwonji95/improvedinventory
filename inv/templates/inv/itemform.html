{%extends 'inv/sidebar.html'%}

{%block content%} 
<div class="card"> 
<div class="row">

                <h1 class="display-4">Items </h1>
                <p class="lead font-italic">Add New Items</p>
                <hr class="my-4">
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  
                      <div class="row">
                        <label for="name">Item</label>
                        {{form.name}}
                      </div>
                      
 
                        <div class="row">
                          <label for="units">Units</label>
                          {{form.units}}
                        </div>
                        <div class="row">
                            <label for="item_description">Description</label>
                            {{form.item_description}}
                          </div>
                       
                        <div class="row">
                          <div class="col-md-4">
                            <a href="{%url 'item_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>
              </div>
        </div>
    
{%endblock%}
