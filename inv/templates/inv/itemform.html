{%extends 'inv/sidebar.html'%}
{%load bootstrap%}

{%block content%} 
<div class="row">
<div class="card" style="max-width:768px;"> 
<div class="row">

                <h1 class="display-4">Items </h1>
                <p class="lead font-italic">Add New Items</p>
                <hr class="my-4">
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}


                    <div class="form-row">
                    <div class="form-group col-md-6">
                          {{form.name|bootstrap}}
                        
                        </div>
                        <div class="form-group col-md-6">
                         {{form.sku|bootstrap}}
                        </div>
                      </div>
                      <div class="form-row">
                      <div class="form-group col-md-6">
                            {{form.item_type|bootstrap}}
                          
                          </div>
                          <div class="form-group col-md-6">
                          {{form.units|bootstrap}}
                          </div>
                        </div>

                      <div class="form-group col-md-10 center">
                            
                            {{form.item_description|bootstrap}}
                          </div>
                       
                        <div class="form-inline ">
                          <div class="col-md-4">
                            <a href="{%url 'item_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>
              </div>
        </div>
    </div>
{%endblock%}
