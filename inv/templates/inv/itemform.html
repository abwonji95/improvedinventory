{%extends 'inv/sidebar.html'%}
{%load bootstrap%}

{%block content%} 
<div class="container-fluid">


<div class="card mb-5"> 

<div class="card-body"> 

                <h1 class="display-4">Items </h1>
                <p class="lead font-italic">Add New Items</p>
              
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                    <hr>

                    <div class="form-row">
                    <div class="form-group col-md-6">
                          {{form.name|bootstrap}}
                        
                        </div>
                        <div class="form-group col-md-6">
                         {{form.sku|bootstrap}}
                        </div>
                      </div>
                      <div class="form-row">
                      <div class="form-group col-md-6">
                            {{form.item_type|bootstrap}}
                          
                          </div>
                          <div class="form-group col-md-6">
                          {{form.units|bootstrap}}
                          </div>
                        </div>

                      <div class="form-group col-md-10 center">
                            
                            {{form.item_description|bootstrap}}
                          </div>
                       
                        <div class="form-inline ">
                          <div class="col-md-4">
                            <a href="{%url 'item_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-4">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Save and Exit</button>
                          </div>
                          <div class="col-md-4">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Save and Add Another</button>
                          </div>
                          </div>
                    </form>
              </div>
              
         </div>
   
    

{%endblock%}
