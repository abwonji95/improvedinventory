{%extends 'inv/sidebar.html'%}

{%block content%} 
<div class="jumbotron">
<div class="row">

          <h1 class="display-4">  {{name|capfirst}} </h1>
            <p class="lead font-italic">Details</p>
            <div class="fam">
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  <hr>
                    <div class="col" >
                    <label  style="font-size: 18px;font-weight: 300;">Teamleader  :</label> {{engineer|capfirst}}

                <div class="col">

              <div class="col">
                  <label  style="font-size: 18px;font-weight: 300;">Created by  :</label>

                  {{date_updated|date:'dS N o'}} {{date_created|time:'H:i:s'}}
              </div>
                <div class="col">
                  <label  style="font-size: 18px;font-weight: 300;">Updated by  :</label>
                  {{request.user}}
              </div>
               
                  <hr>
                  <div class="row">
                    <div class="col-md-12">

            </div>
