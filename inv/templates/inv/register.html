{%extends 'inv/sidebar.html'%}
{%load bootstrap%}


{%block content%} 

   <div class="container">
  




<div class="card mb-4"> 
<div class="card-body">

                <h1 class="display-4">Users </h1>
                <p class="lead font-italic">Register New User</p>
           
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                       <hr class="my-4">
                      <div class="row">
                     
                        {{form.username|bootstrap}}
                      </div>
                        <div class="row">
                     
                        {{form.email|bootstrap}}
                      </div>
                        <div class="row">
                         
                            {{form.password1|bootstrap }}
                          </div>
                          <div class="row">
                      
                            {{form.password2|bootstrap}}
                          </div>
                          <div class="row">
                            {%for messages in messages%}
                            <a>{{messages}}</a>
                                {%endfor%}
                            </div>
                            <hr class="my-4">
                        <div class="row">
                          <div class="col-md-4">
                            <a href="{%url 'userslist'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                          
                          </div>
                    </form>
              </div>
        </div>
   </div>
{%endblock%}
