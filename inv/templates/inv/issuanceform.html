{%extends 'inv/sidebar.html'%}

{%block content%}  
<div class="card">
<div class="row">

                <h1 class="display-4">Issuance </h1>
                <p class="lead font-italic">Record Issued Items</p>
               
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  <hr class="my-4">
                      <div class="row">
                        <label for="item">Item</label>
                        {{form.item}}
                      </div>
                      
                        <div class="row">
                          <label for="quantity">Quantity</label>
                          {{form.issuedqty}}
                        </div>
                        <div class="row">
                            <label for="issuedto">Issued to</label>
                            {{form.store}}
                          </div>
                          <hr class="my-4">
                        <div class="row">
                          <div class="col-md-4">
                            <a href="{%url 'issuance_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                          
                          </div>
                          
                    </form>
              </div>
        </div>
   
{%endblock%}
