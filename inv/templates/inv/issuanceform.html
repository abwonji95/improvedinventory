{%extends 'inv/sidebar.html'%}

{%block content%}  
<div class="row">

                <h1 class="display-4">Issuance </h1>
                <p class="lead font-italic">Record Issued Items</p>
                <hr class="my-4">
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  
                      <div class="row">
                        <label for="item">Item</label>
                        {{form.item}}
                      </div>
                      
                        <div class="row">
                          <label for="quantity">Quantity</label>
                          {{form.quantity}}
                        </div>
                        <div class="row">
                            <label for="issuedto">Issued to</label>
                            {{form.issuedto}}
                          </div>
                          <div class="row">
                            <label for="status">Status</label>
                            {{form.status}}
                          </div>
                        <div class="row">
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark"><i class="fa fa-floppy-o" aria-hidden="true"></i>Submit</button>
                          </div>
                          <div class="col-md-4">
                              <a href="{%url 'issuance_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                          </div>
                          </div>
                    </form>
              </div>
        </div>
    </div>
{%endblock%}
