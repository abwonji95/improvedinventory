{%extends 'inv/sidebar.html'%}
{%load bootstrap%}
{%block content%}  
<div class="container">
  <div class="row">
    <div class="col-10">

      <hr class="my-4">
<nav>

  <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{%url 'admin_dashboard'%}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{%url 'issuance_list'%}"> Issuance</a></li>
         <li class="breadcrumb-item active" aria-current="page">Add New Issuance</li>
        
       
  </ol>
</nav>
   <hr class="my-4">
<div class="card">
<div class="row">

                <h1 class="display-4">Issuance </h1>
                <p class="lead font-italic">Record Issued Items</p>
               
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  <hr class="my-4">
                      <div class="row">
        
                        {{form.item|bootstrap}}
                      </div>
                      
                        <div class="row">
                        
                          {{form.issued_qty|bootstrap}}
                        </div>
                        <div class="row">
       
                            {{form.store|bootstrap}}
                          </div>
                          <hr class="my-4">
                        <div class="row">
                          <div class="col-md-4">
                            <a href="{%url 'issuance_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                          
                          </div>
                          
                    </form>
              </div>
              
        </div>
     <hr class="my-4">
     </div>
     </div>
{%endblock%}
