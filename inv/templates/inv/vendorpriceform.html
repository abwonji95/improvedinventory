{%extends 'inv/sidebar.html'%}
{%load bootstrap%}

{%block content%}

    <div class="container">
  <div class="row">
  <div class="col-10">


<div class="card mb-4"> 

<div class="card-body"> 
    <h1 class="display-4">Vendor Price Form</h1>
    <p class="lead font-italic">Register New Vendor Prices</p>
    
               <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                    <hr>
 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{form.vendor|bootstrap}}
                            
                
                        </div>
                        </div>
                         <div class="form-group col-md-6">
                            {{form.items|bootstrap}}
                            
                
                        </div>
                        </div>
                          <div class="form-group col-md-6">
                            {{form.price|bootstrap}}
                            
                
                        </div>
                        </div>
                    

                     

                        <div class="form-inline ">
                          <div class="col-md-4">
                            <a href="{%url 'price_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>

                    </div>

                    </div>
                    </div>

    {%endblock%}
