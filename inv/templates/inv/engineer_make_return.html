{%extends 'inv/sidebar.html'%}
{%load bootstrap%}
{%block content%} 
<div class="container">
  <div class="row">
    <div class="col-10">

      <hr class="my-4">
<nav>

  <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{%url 'admin_dashboard'%}">Dashboard</a></li>
           <li class="breadcrumb-item"><a href="{%url 'returneditems_list'%}"> Returned Items</a></li>
         <li class="breadcrumb-item active" aria-current="page">Add New Returned Items</li>
     
       
  </ol>
</nav>
   <hr class="my-4">
   <div class="card mb-5">
                <h1 class="display-4">Returned items </h1>
                <p class="lead font-italic">Register Returned Items</p>
               <div class="card-body">
                <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                  <hr class="my-4">
                      <div class="form-row">
                     {{form.item}}
                    <div>
                     <div class="form-row">
                     {{form.returned_qty}}
                    <div>
                     <div class="form-row">
                     {{form.returned_by}}
                    <div>
                       <hr>
                        <div class="row">
                          <div class="col-md-4">
                            <a href="{%url 'returneditems_list'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>
              </div>

        </div>
    </div>
{%endblock%}
