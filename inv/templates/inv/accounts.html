{%extends 'inv/sidebar.html'%}

{%block content%}  
<div class="row">
 <h1 class="display-4">Users </h1>
        <p class="lead font-italic">List of Users</p>
                <hr class="my-4">
                <div class="card">
                {% if list %}
                <table id="example" class="table table-bordered display" style="width:100%">
                        <thead class="thead-dark">
                                <tr>
                                <th></th>
                                <th>username</th>
                                <th>  <button><a  href=" {%url 'register'%}" >Register</a></button></th>
                                 
                                </tr>
                        </thead>
                        <tbody>
                                {% for instance in list %}
                                <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{instance.username}}</td>
                                  <td>  <a href=" {%url 'user_update' instance.id %} "><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                        <a href=" {%url 'user_delete' instance.id %} "> <i class="fa fa-trash" aria-hidden="true"></i></a>
                                </td>
                                </tr>
                                {% endfor %}
                        </tbody>
                      
                </table>
                {% else %}
                        <p>No details are available.</p>
                {% endif %}
              </div>
        </div>
    </div>
{%endblock%}
