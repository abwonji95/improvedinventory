{%extends 'inv/sidebar.html'%}
{%load bootstrap%}

{%block content%}

    <div class="container-fluid">
  <div class="row">
  <div class="col">


<div class="card mb-4"> 

<div class="card-body"> 
    <h1 class="display-4">Change Password </h1>
    <p class="lead font-italic">Change your password</p>
    
               <form  action="" method="POST" autocomplete="off" autocapitalize="characters">
                  {%csrf_token%}
                    <hr>
 
                     <div class="form-row col-12">
                  
                          {{form.old_password|bootstrap}}
                        
                        </div>
                        <div class="form-row col-12">
                         {{form.new_password1|bootstrap}}
                        </div>
                     
                      <div class="form-row col-12">
                     
                            {{form.new_password2|bootstrap}}
                          
                          </div>

                     

                        <div class="form-inline ">
                          <div class="col-md-4">
                            <a href="{%url 'home'%}" class="btn btn-success btn-block btn-dark">Cancel</a>
                        </div>
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-success btn-block btn-dark">Submit</button>
                          </div>
                         
                          </div>
                    </form>

  </div>
</div>
              </div>
        </div>

    {%endblock%}
